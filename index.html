<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta	name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sprint03-FoodMaps</title>
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="css/material-design-iconic-font.min.css" rel="stylesheet">
  <link href="css/materialize.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <!-- SPLASH/MAIN SECTION -->
    <section id="start" class="container-fluid mt-0">
      <!-- SPLASH VIEW -->
      <article id="splash" class="container-fluid mt-0">
        <div class="row center">
          <div class="container">
            <h1 id="brand">FoodMaps</h1>
          </div>
        </div>
      </article>
      <!-- MAIN VIEW-->
      <article id="main-page" class="container-fluid">
        <div class="row center" >
          <!--TITLE-->
          <div class="row">
            <figure class="col s10 offset-s1 fake-hr">
              <img id="hero" class="responsive-img pb-20" src="assets/images/header.jpg" alt="header"/>
            </figure>
          </div>
          <div id="title-container" class="container">
            <div class="col s10 offset-s1">
              <h1 id="title">FoodMaps</h1>
            </div>
          </div>
          <!--/TITLE-->
          <!--MAP-->
          <div id="map-container" class="container">
            <div class="row">
              <div class="col s10 offset-s1 fake-hr mb-40">
            <figure>
              <div id="map" >map frame</div>
            </figure>
          </div>
          </div>
          </div>
          <!--/MAP-->
          <!--SEARCH-->
          <div id="search-container" class="container">
            <div id="search-bar" class="col s10 offset-s1 m6 offset-m3">
              <div class="input-field center">
              <p class="flow-text text-white mb-20">It's lunch time!</p>
              <input id="search" type="text" placeholder="" autocomplete=""><button class="btn btn-flat search-btn"><i class="fa fa-search"></i>&nbsp;Search</button>
            </div>
            </div>
          </div>
          <!--/SEARCH-->
          <!--RESULTS-->
          <div id="results" class="container">
            <div class="row">
              <div class="rphoto">
              </div>
            </div>
          </div>
          <!--/RESULTS-->
        </div>
      </article>
    </section>
    <!--END SPLASH/MAIN SECTION -->
    <!--MODAL INFO-->
    <div id="modal" class="modal center responsive flow-text">
      <div class="modal-content mt-40">
        <h2 id="info-title" class="">Restaurant</h2>
        <figure id="info-img" class="">Image</figure>
        <h3 id="info-type" class="">Type</h3>
        <div id="info-street" class="">Street</div>
        <div id="info-district" class="">District</div>
        <div id="info-phone" class="">Phone</div>
      </div>
      <div class="modal-footer flow-text">
        <div class="row">
          <div id="info-cost" class="">Average Cost</div>
          <div id="info-reviews" class="">Reviews</div>
          MODAL FOOTER
        </div>
        <div class="row">
          <a href="#!" class="modal-action modal-close right">
            <i class="fa fa-times responsive-img"></i>
            <strong>Close</strong>
          </a>
        </div>
      </div>
    </div>
    <!--/MODAL INFO-->
  </main>
  <!--SCRIPTS-->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&;amp;language=es"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
